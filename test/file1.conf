server {
    listen 8080;
    server_name example.com;

    # 全体的なルート
    root /tmp/www;
    index index.html;

    # エラーページの場所
    error_page 404 /errors/404.html;

    # 特定のパスの設定
    location /kapouet {
        root /tmp/www/pouic; # ここでディレクトリを指定
        methods GET POST;
        autoindex on;        # ディレクトリリスティングの有効化
    }

    # アップロード専用の場所
    location /upload {
        methods POST;
        upload_store /tmp/www/uploads; # 保存先ディレクトリ
    }
}
